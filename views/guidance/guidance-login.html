<!--  http://localhost:3000/guidance/login  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidance Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Show the background image; keep login box clearly in front with its own semi-opaque background and blur */
            background: url('/pictures/Schoolbench.png') center/cover no-repeat fixed;
            background-color: #fff; /* fallback */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #222;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        .login-box {
            position: relative;
            z-index: 10; /* ensure it sits in front of the background */
            background: rgba(255,255,255,0.94); /* slightly translucent white so the box reads well */
            -webkit-backdrop-filter: blur(6px);
            backdrop-filter: blur(6px); /* subtle frosted effect */
            padding: 36px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.16);
            width: 100%;
            max-width: 420px;
            border: 2px solid rgba(198,40,40,0.9); /* red border accent */
        }
        .logo { text-align: center; margin-bottom: 22px; }
        .logo img { width: 86px; height: 86px; border-radius: 50%; padding: 6px; background: #fff; border: 2px solid #fff; }
        h1 { text-align: center; color: #b71c1c; margin-bottom: 6px; font-size: 26px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 13px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 13px; }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.18s;
            background: #fff;
        }
        input:focus {
            outline: none;
            border-color: #b71c1c;
            box-shadow: 0 0 0 4px rgba(183,28,28,0.08);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(180deg, #e53935 0%, #b71c1c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s;
            margin-top: 8px;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(199, 33, 33, 0.24); }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; }
        .error-message {
            background: #fff0f0;
            color: #b71c1c;
            padding: 12px;
            border-radius: 8px;
            margin-top: 14px;
            font-size: 14px;
            text-align: center;
            display: none;
            border-left: 4px solid #b71c1c;
        }
        .error-message.show { display: block; }
        .success-message {
            background: #e8f5e9;
            color: #1b5e20;
            padding: 12px;
            border-radius: 8px;
            margin-top: 14px;
            font-size: 14px;
            text-align: center;
            display: none;
            border-left: 4px solid #2e7d32;
        }
        .success-message.show { display: block; }
        /* removed back-link styles since link removed */
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="/pictures/SchoolLogo-removebg-preview.png" alt="Logo">
        </div>
        <h1>Guidance Portal</h1>
    <!-- subtitle removed as requested -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">Login</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        <!-- Back to Home link removed as requested -->
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.classList.add('show');
                return;
            }
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            try {
                const response = await fetch('/api/guidance/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.add('show');
                    setTimeout(() => { window.location.href = '/guidance/dashboard'; }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Invalid username or password';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
