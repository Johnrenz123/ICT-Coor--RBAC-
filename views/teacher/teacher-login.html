<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - School Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Guidance-style layout with teacher theme colors */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/pictures/Schoolbench.png') center/cover no-repeat fixed;
      background-color: #f3f4f6; /* fallback */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* teacher theme colors */
    :root {
      --teacher-primary: #0f766e; /* teal */
      --teacher-accent: #065f46; /* darker teal */
      --teacher-border-rgba: rgba(15,118,110,0.9);
      --teacher-button-from: #06b6d4;
      --teacher-button-to: #0f766e;
    }

    .login-wrapper {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.94);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.16);
      width: 100%;
      max-width: 420px;
      border: 2px solid var(--teacher-border-rgba);
    }

    .login-header {
      padding: 18px 12px 6px;
      text-align: center;
      color: var(--teacher-accent);
    }

    .school-logo {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      background: #fff;
      border: 2px solid #fff;
    }

    .school-logo img { width: 74px; height: 74px; object-fit: contain; }

    .login-header h1 { font-size: 26px; margin-bottom: 6px; font-weight: 700; }
    .login-header p { font-size: 13px; color: #555; margin-bottom: 12px; }

    .login-form { padding: 18px 0 0 0; }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .input-container { position: relative; }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #a0aec0;
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px 12px 45px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.18s;
      background: #fff;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--teacher-border-rgba);
      box-shadow: 0 0 0 4px rgba(15,118,110,0.08);
      background: #fff;
    }

    .form-input::placeholder {
      color: #cbd5e0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .remember-me label {
      font-size: 14px;
      color: #4a5568;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(180deg, var(--teacher-button-from) 0%, var(--teacher-button-to) 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s;
    }

    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(6,182,212,0.18); }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .alert { padding: 12px 14px; border-radius: 8px; font-size: 14px; margin-top: 12px; display: none; align-items: center; gap: 12px; }

    .alert.show {
      display: flex;
    }

    .alert-error {
      background: #fff5f5;
      border: 1px solid #feb2b2;
      color: #c53030;
    }

    .alert-success {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      color: #22543d;
    }

    .alert-icon {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .footer-text { text-align: center; padding: 12px 8px 0 8px; font-size: 13px; color: #6b7280; }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  
  <div class="login-wrapper">
    <div class="login-header">
      <div class="school-logo">
        <img src="/pictures/SchoolLogo-removebg-preview.png" alt="School Logo" onerror="this.style.display='none';">
      </div>
      <h1>Teacher Portal</h1>
      <p>Welcome back! Please login to continue</p>
    </div>

    <form class="login-form" id="loginForm">
      <!-- Alert Messages -->
      <div id="alertError" class="alert alert-error">
        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span id="errorText"></span>
      </div>

      <div id="alertSuccess" class="alert alert-success">
        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span id="successText"></span>
      </div>

      <!-- Username Input -->
      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-container">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <input 
            type="text" 
            id="username" 
            name="username"
            class="form-input" 
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-container">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <input 
            type="password" 
            id="password" 
            name="password"
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>
      </div>

      <!-- Remember Me -->
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember me on this device</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" id="submitBtn">
        <span class="btn-content" id="btnContent">
          Sign In
        </span>
      </button>
    </form>

    <div class="footer-text">
      ðŸ”’ Secure Access â€¢ Authorized Teachers Only
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnContent = document.getElementById('btnContent');
    const alertError = document.getElementById('alertError');
    const alertSuccess = document.getElementById('alertSuccess');
    const errorText = document.getElementById('errorText');
    const successText = document.getElementById('successText');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');

    // Hide alerts
    function hideAlerts() {
      alertError.classList.remove('show');
      alertSuccess.classList.remove('show');
    }

    // Show error
    function showError(message) {
      hideAlerts();
      errorText.textContent = message;
      alertError.classList.add('show');
    }

    // Show success
    function showSuccess(message) {
      hideAlerts();
      successText.textContent = message;
      alertSuccess.classList.add('show');
    }

    // Set loading state
    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        btnContent.innerHTML = '<span class="spinner"></span> Signing in...';
      } else {
        btnContent.textContent = 'Sign In';
      }
    }

    // Load saved username
    function loadSavedUsername() {
      try {
        const savedUsername = localStorage.getItem('teacher_username');
        if (savedUsername) {
          usernameInput.value = savedUsername;
          rememberMeCheckbox.checked = true;
        }
      } catch (error) {
        console.log('Could not load saved username');
      }
    }

    // Save or remove username
    function handleRememberMe(username) {
      try {
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('teacher_username', username);
        } else {
          localStorage.removeItem('teacher_username');
        }
      } catch (error) {
        console.log('Could not save username preference');
      }
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      hideAlerts();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberMeCheckbox.checked;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/teacher/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, rememberMe }),
          credentials: 'include' // Important for session cookies
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed. Please try again.');
        }

        // Handle remember me
        handleRememberMe(username);

        // Show success message
        showSuccess('Login successful! Redirecting...');

        // Wait a bit before redirecting
        setTimeout(() => {
          window.location.href = '/teacher';
        }, 500);

      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'An error occurred. Please try again.');
        setLoading(false);
      }
    });

    // Load saved username on page load
    loadSavedUsername();

    // Focus on username field
    usernameInput.focus();
  </script>
</body>
</html>
